<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trang đăng ký</title>

  <!-- Bootstrap 5 local -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>

<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <div class="row w-100 justify-content-center align-items-stretch g-5">
    
    <!-- Form đăng nhập -->
    <div class="col-md-6 order-md-2">
      <div class="card shadow-lg rounded-4 h-100"> <!-- thêm h-100 -->
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Đăng ký</h2>
          <form action="/login" method="POST">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="username" placeholder="Tên tài khoản">
              <label for="username">Tên tài khoản</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
              <label for="password">Mật khẩu</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="comfirm-password" placeholder="Nhập lại mật khẩu">
                <label for="comfirm-password">Nhập lại mật khẩu</label>
            </div>
            <div class="terms">
    <input type="checkbox" id="agree" required>
    <label for="agree">
      Sau khi tìm hiểu, tôi đồng ý với
      <span class="nowrap">
        <a href="../detail/terms.html" target="_blank">Điều khoản dịch vụ</a> &amp; 
        <a href="../detail/privacy.html" target="_blank">Chính sách bảo mật</a>
      </span>.
    </label>
  </div>
            <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
          </form>
          <p class="mt-3 text-center">
            Đã có tài khoản? <a href="login.html" class="text-decoration-none text-primary">Đăng nhập</a></p>
          <div class="text-center">
            <a href="../index.html" class="btn btn-outline-secondary btn-sm mt-2">← Quay lại trang chủ</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Logo + chữ -->
    <div class="col-md-6 order-md-1">
      <div class="card shadow-lg rounded-4 h-100 d-flex flex-column justify-content-center align-items-center background-blue">
        <img src="../asset/logo.png" alt="logo" class="img-fluid mb-3" style="max-width:250px;">
        <p><b>Chào mừng bạn đến với chúng tôi.</b></p>
      </div>
    </div>

  </div>
</div>
</body>
</html>
