<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/cart.css">
</head>
<body>
<nav class="navbar navbar-light background-blue py-3">
  <div class="container-fluid d-flex align-items-center flex-wrap">
    
    <!-- Logo -->
    <a class="navbar-brand me-3" href="../index.html">
      <img src="../asset/logo.png" alt="Logo" class="logo-img">
    </a>

    <!-- Danh mục -->
    <div class="dropdown me-3 flex-shrink-0">
      <button class="btn background-blue btn-lg dropdown-toggle fw-bold">
        <img src="../asset/expand_category_icon.png" alt="icon" width="24" height="24" class="me-2">
        Danh mục
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Điện Tử</a></li>
        <li><a class="dropdown-item" href="#">Điện Lạnh - Điện Gia dụng</a></li>
        <li><a class="dropdown-item" href="#">Phụ Kiện</a></li>
      </ul>
    </div>

    <!-- Search -->
    <form class="d-flex me-2 search-form" style="flex:1; max-width:500px;">
      <input class="form-control search-input" type="search" placeholder="Search" aria-label="Search">
    </form>

    <!-- User buttons -->
    <div class="btn-group ms-0">
      <a href="#" class="btn background-blue btn-lg fw-bold d-flex align-items-center user-btn">
        <img src="../asset/user_package_icon.png" alt="Giỏ hàng" width="24" height="24" class="me-2">
        Giỏ hàng
      </a>
      <a href="#" class="btn background-blue btn-lg fw-bold d-flex align-items-center user-btn">
        <img src="../asset/user_icon.png" alt="Đăng nhập" width="24" height="24" class="me-2">
        Đăng nhập
      </a>
      <a href="#" class="btn background-blue btn-lg fw-bold d-flex align-items-center user-btn">
        <img src="../asset/reigister_icon.png" alt="Đăng ký" width="24" height="24" class="me-2">
        Đăng ký
      </a>
    </div>
  </div>
</nav>
<!-- Giỏ hàng v -->
  <div class="cart">
    <div class="cart-title text-center fs-3 fw-bolder">Giỏ hàng của bạn</div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8 col-xs-8">
          <!-- box v -->
          <div class="box position-relative"> 
            <div class="container">
              <div class="row align-items-center">
                <div class="col-3">
                  <div class="item-picture">
                      <img src="../asset/logo.png" class="img-fluid" alt="Ảnh sản phẩm">
                  </div>
                </div>
                <div class="col-5">
                  <div class="d-flex flex-column">
                    <div class="item-name fw-bold">Tên SP: Nồi cơm điện sámung</div>
                    <div class="item-type text-muted small">Loại:Nồi cơm điện</div>
                    <div class="manufacturer text-muted small">NSX: samsung</div>
                  </div>
                </div>
                <div class="col-4 d-flex flex-column align-items-end justify-content-between">
                    <div class="input-group input-group-sm mb-3" style="width: 100px;">
                        <input type="number" class="form-control text-center p-0" value="1" min="1" style="max-width: 30px;">
                    </div>
                    <div class="item-price fw-bold text-danger mt-2">6.900.000 VNĐ</div>
                </div>
              </div>
            </div>
            <button class="btn btn-danger p-0 rounded-circle position-absolute top-0 end-0 d-flex justify-content-center align-items-center"
                    style="width: 24px; height: 24px; transform: translate(50%, -50%);">
              <span class="small fw-bold">X</span>
            </button>
          </div>
          <!-- box ^ -->
        </div>
      </div>
    </div>
  </div>
<!-- Giỏ hàng ^ -->
</body>
</html>
